<!DOCTYPE html>
<head>
  <title>Break the Barrier</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='languages.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='languages.png') }}" class="icon" />
  <h3>TransLingo</h3>
  <form action="/" method="post">
    <p>First, enter the YouTube video URL that you want transcribe:</p>
    <input type="url" name="video_url" placeholder="Enter a Youtube URL" required />

    <p></p>

    <p>Then, enter a language that you want to translate to:</p>
    <input type="text" name="translated-language" placeholder="Enter a language" required />
    <input type="submit" value="Confirm" />
  </form>

  {% if result %}
  {% autoescape false %}
  <div class="result">
    <p>Transcription:</p>
    {{ result }}
    <br>
    <p>Translation:</p>
    {{ translated }}
    <p>&nbsp;</p> 
  </div>
  {% endautoescape %}
  {% endif %}

</body>
