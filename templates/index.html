<!DOCTYPE html>
<head>
  <title>Break the Barrier</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='dog.png') }}" class="icon" />
  <h3>Break the Barrier</h3>
  <form action="/" method="post">
    <input type="url" name="video_url" placeholder="Enter a Youtube URL" required />

    <p></p>

    <input type="text" name="translated-language" placeholder="Enter a language to translate the text to" required />
    <input type="submit" value="Confirm" />
  </form>
  {% if result %}
  {% autoescape false %}
  <div class="result">{{ result }}</div>
  {% endautoescape %}
  {% endif %}

  {% if result %}
  {% autoescape false %}
  <div class="result">{{ translated }}</div>
  {% endautoescape %}
  {% endif %}
</body>
